<!DOCTYPE html>
<html>
<head>
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#signin">Sign In</a></li>
            <li><a href="#signup">Sign Up</a></li>
        </ul>
    </nav>
    <main>
        <div id="signin">
            <h2>Sign In</h2>
            <form>
                <div>
                    <label>Email:</label>
                    <input id="signin-email" name="signin-email">
                </div>
                <div>
                    <label>Password:</label>
                    <input id="signin-password" name="signin-password">
                </div>
                <div>
                    <button>Sign In</button>
                </div>
            </form>
        </div>
        <div id="signup">
            <h2>Sign Up</h2>
            <form>
                <div>
                    <label>Name:</label>
                    <input id="signup-name" name="signup-name">
                </div>
                <div>
                    <label>Email:</label>
                    <input id="signup-email" name="signup-email">
                </div>
                <div>
                    <label>Password:</label>
                    <input id="signup-password" name="signup-password">
                </div>
                <div>
                    <button>Sign Up</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
